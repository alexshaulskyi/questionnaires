<!doctype html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/header.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@300;400;500&display=swap">
    </head>

    <body>

        <main class="main">

            <div class="header">

                <a class="header_link logo" href="{% url 'index' %}"> Главная </a>

                {% if request.user.is_authenticated %}
                <a class="header_link left" href="{% url 'user_profile' request.user.id %}"> Мой профиль </a>
                <a class="header_link right" href="{% url 'logout' %}"> Выйти из системы </a>
                {% else %}
                <a class="header_link left" href="{% url 'login' %}"> Войти в систему </a>
                <a class="header_link right" href="{% url 'signup' %}"> Зарегистрироваться </a>
                {% endif %}

            </div>

        </main>

    </body>

</html>
