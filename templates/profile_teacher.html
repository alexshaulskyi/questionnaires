<!doctype html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="{% static 'css/profile.css' %}">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Piazzolla:wght@300;400;500&display=swap">
    </head>

    <body>

        {% include 'header.html' %}

        <main class='main'>

            <div class="profile_container">

                {% if user.userpic %}

                <div class="profile_image_container">

                    <img class="profile_image" src="{{ user.userpic.url }}">

                </div>

                {% endif %}

                <div class="profile_info_container">

                    <div class="name_container">

                        {{ user.first_name }} {{ user.last_name }}

                    </div>

                    <div class="username_container">

                        {{ user.username }}
                        
                    </div>

                    <div class="email_container">

                        {{ user.email }}

                    </div>

                    <div class="phone_container">

                        +79780296680

                    </div>

                </div>

            </div>

            <a class="profile_edit_button" href="{% url 'profile_edit' request.user.id %}"> Редактировать профиль </a>
        
        </main>

    </body>

</html>
